<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6efe5"/>
      <stop offset="100%" style="stop-color:#efe5d7"/>
    </linearGradient>
    <radialGradient id="emberGlow" cx="15%" cy="15%" r="45%">
      <stop offset="0%" style="stop-color:rgba(255,106,74,0.15)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
    <radialGradient id="skyGlow" cx="30%" cy="20%" r="40%">
      <stop offset="0%" style="stop-color:rgba(121,167,200,0.2)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#emberGlow)"/>
  <rect width="1200" height="630" fill="url(#skyGlow)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="36" height="36" patternUnits="userSpaceOnUse">
    <path d="M 36 0 L 0 0 0 36" fill="none" stroke="rgba(29,26,22,0.06)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Icon/Logo -->
  <g transform="translate(540, 140)">
    <!-- Magnifying glass -->
    <circle cx="60" cy="60" r="50" stroke="#1d1a16" stroke-width="8" fill="none"/>
    <line x1="95" y1="95" x2="130" y2="130" stroke="#1d1a16" stroke-width="8" stroke-linecap="round"/>
    <!-- Image icon inside -->
    <rect x="30" y="35" width="60" height="50" rx="4" stroke="#ff6a4a" stroke-width="4" fill="none"/>
    <circle cx="45" cy="50" r="6" fill="#ff6a4a"/>
    <path d="M35 75 L50 60 L65 72 L75 62 L85 75" stroke="#ff6a4a" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title -->
  <text x="600" y="340" font-family="Georgia, serif" font-size="56" font-weight="600" fill="#1d1a16" text-anchor="middle" letter-spacing="-1">
    ImageSearchReverse
  </text>

  <!-- Tagline -->
  <text x="600" y="400" font-family="system-ui, sans-serif" font-size="28" fill="#6b6258" text-anchor="middle">
    Find the original source of any image
  </text>

  <!-- Features -->
  <g transform="translate(600, 480)" font-family="system-ui, sans-serif" font-size="18" fill="#3a352f">
    <text x="-280" y="0" text-anchor="middle">Fast</text>
    <circle cx="-180" cy="-6" r="3" fill="#ff6a4a"/>
    <text x="-80" y="0" text-anchor="middle">Accurate</text>
    <circle cx="20" cy="-6" r="3" fill="#ff6a4a"/>
    <text x="120" y="0" text-anchor="middle">Privacy-focused</text>
    <circle cx="220" cy="-6" r="3" fill="#ff6a4a"/>
    <text x="320" y="0" text-anchor="middle">Free</text>
  </g>

  <!-- URL -->
  <text x="600" y="570" font-family="monospace" font-size="20" fill="#6b6258" text-anchor="middle">
    imagesearchreverse.com
  </text>
</svg>
