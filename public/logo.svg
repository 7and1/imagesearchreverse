<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6efe5"/>
      <stop offset="100%" style="stop-color:#efe5d7"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  <circle cx="256" cy="256" r="240" stroke="#e2d5c2" stroke-width="4"/>

  <!-- Magnifying glass -->
  <g transform="translate(130, 120)">
    <!-- Glass circle -->
    <circle cx="110" cy="110" r="90" stroke="#1d1a16" stroke-width="16" fill="none"/>
    <!-- Handle -->
    <line x1="175" y1="175" x2="240" y2="240" stroke="#1d1a16" stroke-width="16" stroke-linecap="round"/>

    <!-- Image icon inside glass -->
    <rect x="55" y="65" width="110" height="90" rx="8" stroke="#ff6a4a" stroke-width="8" fill="none"/>
    <circle cx="85" cy="95" r="12" fill="#ff6a4a"/>
    <path d="M60 140 L90 110 L120 130 L145 105 L160 140" stroke="#ff6a4a" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
